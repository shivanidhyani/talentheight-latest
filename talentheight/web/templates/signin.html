<body class="login-main-body">
    <section class="login-main-wrapper">
        <div class="container-fluid pl-0 pr-0">
            <div class="row no-gutters">
                <div class="col-md-5 p-5 bg-white full-height">
                    <div class="login-main-left">
                        <div class="text-center mb-5 login-main-left-header pt-4">
                            <img src="{% static 'img/favicon.png' %}" class="img-fluid" alt="LOGO" style="width: 50px;">
                            <h5 class="mt-3 mb-3">Welcome to Talent Height</h5>
                            <p><a href="{% url 'index' %}"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
                        </div>
                        <form method="POST" action="{% url 'signin' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" placeholder="Enter username" name="username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            <div class="mt-4">
                                <div class="row">
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Sign In</button>
                                    </div>
                                </div>
                            </div>
                            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-info btn-block btn-lg mt-2"><i class="fab fa-facebook-f"></i> | Login with Facebook</a>
                            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-danger btn-block btn-lg mt-2"><i class="fab fa-google"></i> | Login with Google</a>
                        </form>
                        <div class="text-center mt-5">
                            <p class="light-gray">Don’t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                        </div>
                    </div>
